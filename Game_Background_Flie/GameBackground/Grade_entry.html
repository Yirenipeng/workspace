	<script>
		layui.use(['laydate', 'layer', 'form', 'util', 'table', 'element', 'flow'], function() {
			var laydate = layui.laydate;
			var flow = layui.flow;
			var util = layui.util;
			var laypage = layui.laypage;
			var form = layui.form;
			//固定块
			util.fixbar({
				css: {
					right: 10,
					bottom: 50
				},
				bgcolor: '#393D49',
				click: function(type) {}
			});

			laydate.render({
				elem: '#monthOption',
				range: true,
				range: '至',
				min: gitData()
			});

			initPageUtil(101, 5, 20);
			//调用的时候初始化分页控件
			function initPageUtil(Count, Curr, PageSize) {
				//完整分页功能
				laypage.render({
					elem: 'PageUtil',
					count: Count //传入数据总数Count
						,
					limit: PageSize //显示条数
						,
					curr: Curr //当前页
						,
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
					jump: function(obj, first) {
						var $curr = obj.curr;
						var $limit = obj.limit;
						//首次不执行
						if(!first) {
							console.log("当前页" + $curr + " || PageSize=" + $limit)
							//在这里执行的需要的获取数据function 函数最后再次调用 【initPageUtil】

						}
					}
				});
