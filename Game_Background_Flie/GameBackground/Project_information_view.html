<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>项目信息查看</title>
		<link rel="stylesheet" href="static/layui/css/layui.css" media="all">
		<script type="text/javascript" src="static/js/jquery-1.4.2.min.js"></script>
		<script src="static/layui/layui.js"></script>
		<script src="static/js/Currency.js"></script>
	</head>

	<body class="layui-container">
		<form class="layui-form" action="" lay-filter="example" style="margin-top: 5%;">
			<div class="layui-form-item">
				<label class="layui-form-label">项目名称：</label>
				<div class="layui-input-block">
					<input type="text" name="TOOL_NAME" lay-verify="TOOL_NAME" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">赛程编号：</label>
				<div class="layui-input-block">
					<input type="text" name="NUIT_PRICE" lay-verify="NUIT_PRICE" autocomplete="off" placeholder="请输入赛程编号" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">场地数量：</label>
				<div class="layui-input-inline">
					<input type="text" name="NUIT_PRICE" lay-verify="NUIT_PRICE" autocomplete="off" placeholder="请输入学校" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-bg-blue" style="margin-left: 36%;">返回</button>
			</div>
		</form>
	</body>
	<script>
			layui.use(['form', 'layer',], function() {
			var form = layui.form,
				layer = layui.layer;



			//表单初始赋值
			form.val('example', {
			})

		});
			
			
	</script>
	
	
</html>
