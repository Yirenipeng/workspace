	<script>
		$(function() {
			setTimeout(function() {
				$self_adaption();
			}, 400);
			//浏览器大小发生变化时
			$(window).resize(function() {
				$self_adaption();
			});
			//自适应界面函数
			function $self_adaption() {
				if($(window).width() < 600) {
					$(".login").css({
						"margin-left": "0%"
					});
					$(".column").css({
						"height": "235px"
					});
					if($(window).width() < 400) {
						$(".global_footer .warpper .btm+.btm").css({
							"margin-left": "20px"
						});
					}
					$(".carousel-caption").css({
						"padding-bottom": "55px"
					});

					$("#Carousel").css({
						"height": "200px"
					});
					$(".global_footer .warpper ").css({
						"width": "90%",
						"margin-left": "9%",
						"float": "left"
					});

					$(".global_footer .warpper .contact_us").css({
						"margin-top": "20px",
						"margin-left": "-12px",
						"float": "left"
					});
					$(".copy_write").css({
						"padding-top": "110px"
					});
					$("#news").css({
						"height": "200px",
						"width": "100%"
					});

				} else if($(window).width() > 600 && $(window).width() < 1200) {
						$(".login").css({
						"margin-left": "2%"
						});
					if($(window).width() < 800) {
						$("#news").css({
							"margin-top": "2%",
							"height": "300px",
							"width": "100%"
						});
					} else {
						$("#news").css({
							"margin-top": "15%",
							"height": "300px",
							"width": "100%"
						});
					}
					$("#Carousel").css({
						"height": "300px"
					});
					$(".global_footer .warpper .contact_us").css({
						"float": ""
					});

				} else if($(window).width() >= 1200) {
					$(".login").css({
						"margin-left": "10%"
					});
					$(".column").css({
						"height": "300px"
					});
					$("#news").css({
						"margin-top": "10%",
						"height": "400px",
						"max-width": "600px"
					});
					$("#Carousel").css({
						"height": "500px"
					});
					$(".global_footer .warpper .contact_us").css({
						"float": ""
					});
				}
			}
			//[END]监听浏览器大小(响应式布局)
		})
	</script>
