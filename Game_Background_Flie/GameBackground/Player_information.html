	<script>
		layui.use('element', function() {
			var $ = layui.jquery,
				element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

			//触发事件
			var active = {
				tabAdd: function() {
					//新增一个Tab项
					element.tabAdd('demo', {
						title: '新选项' + (Math.random() * 1000 | 0) //用于演示
							,
						content: '内容' + (Math.random() * 1000 | 0),
						id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
					})
				},
				tabDelete: function(othis) {
					//删除指定Tab项
					element.tabDelete('demo', '44'); //删除：“商品管理”

					othis.addClass('layui-btn-disabled');
				},
				tabChange: function() {
					//切换到指定Tab项
					element.tabChange('demo', '22'); //切换到：用户管理
				}
			};

			$('.site-demo-active').on('click', function() {
				var othis = $(this),
					type = othis.data('type');
				active[type] ? active[type].call(this, othis) : '';
			});

			//Hash地址的定位
			var layid = location.hash.replace(/^#test=/, '');
			element.tabChange('test', layid);

			element.on('tab(test)', function(elem) {
				location.hash = 'test=' + $(this).attr('lay-id');
			});

		});
	</script>

	<!--分页插件-->
	<script>
		layui.use(['laydate', 'layer', 'form', 'util', 'table', 'element', 'flow'], function() {
			var laydate = layui.laydate;
			var flow = layui.flow;
			var util = layui.util;
			var laypage = layui.laypage;
			var form = layui.form;
			//固定块
			util.fixbar({
				css: {
					right: 10,
					bottom: 50
				},
				bgcolor: '#393D49',
				click: function(type) {}
			});

			laydate.render({
				elem: '#monthOption',
				range: true,
				range: '至',
				min: gitData()
			});

			initPageUtil(101, 5, 20);
			//调用的时候初始化分页控件
			function initPageUtil(Count, Curr, PageSize) {
				//完整分页功能
				laypage.render({
					elem: 'PageUtil',
					count: Count //传入数据总数Count
						,
					limit: PageSize //显示条数
						,
					curr: Curr //当前页
						,
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
					jump: function(obj, first) {
						var $curr = obj.curr;
						var $limit = obj.limit;
						//首次不执行
						if(!first) {
							console.log("当前页" + $curr + " || PageSize=" + $limit)
							//在这里执行的需要的获取数据function 函数最后再次调用 【initPageUtil】
							//initPageUtil(200);
						}
					}
				});
			}

		});
	</script>
